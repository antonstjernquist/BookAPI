<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BookApi</title>
    <link href="bookAPI.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bookAPI.js"></script>
    <script src="second.js" /></script>
</head>

<body>
    <section>
        <button id="requestAPI">Get a new inventory</button>
        <button id="useApiKey">Use key</button><br>
        <span id="apiKEY"></span>
    </section>
    <main>
        <h1>Inventory</h1>
        <div id="library">
            <!--<span class="libraryTitle">Retrieving books <i class="fa fa-spinner" aria-hidden="true"></i></span>-->
            <div>
                <span class="spanID">ID</span>
                <hr> <span>Title</span>
                <hr> <span>Author</span>
                <hr>

                <button id="addBookBtn" class="libraryAddBtn"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>

                <button id="fetchBooks" class="libraryAddBtn"><i class="fa fa-download fa-2x" aria-hidden="true"></i></button>

                <button id="settomgs" class="libraryAddBtn"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></button>
            </div>
            <div>
                <span class="spanID">9012</span>
                <hr> <span>Sagan om Ringen</span>
                <hr> <span>J.R Tolkien</span>
                <hr> <button class="libraryRemoveBtn"><i class="fa fa-times" aria-hidden="true"></i></button><button class="libraryRemoveBtn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
            <div>
                <span class="spanID">9015</span>
                <hr> <span>Eragon</span>
                <hr> <span>Christopher Paolini</span>
                <hr> <button class="libraryRemoveBtn"><i class="fa fa-times" aria-hidden="true"></i></button><button class="libraryRemoveBtn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
            <div>
                <span class="spanID">9016</span>
                <hr> <span>Harry potter</span>
                <hr> <span>J.K Rowling</span>
                <hr> <button class="libraryRemoveBtn"><i class="fa fa-times" aria-hidden="true"></i></button><button class="libraryRemoveBtn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
          
        </div>

    </main>
    <!-- The Modal -->
    <div id="addBookModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <button id="sendBook">Add a book</button>
            <input id="title" class="inputBook" placeholder="Title" type="text" />
            <input id="author" class="inputBook" placeholder="Author" b type="text" />
        </div>
    </div>

</html>
