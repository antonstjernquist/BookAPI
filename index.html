<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BookApi</title>
    <link href="bookAPI.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bookAPI.js"></script>
    <script src="second.js"/></script>
</head>

<body>
    <section>
        <button id="requestAPI">Request API key</button>
        <button id="useApiKey">Use key</button><br>
        <span id="apiKEY"></span>
    </section>
    <main>
        <h1>Inventory</h1>
        <div id="library">
          <!--<span class="libraryTitle">Retrieving books <i class="fa fa-spinner" aria-hidden="true"></i></span>-->
          <div>
            <span class="spanID">ID</span> <hr> <span>Title</span> <hr> <span>Author</span> <hr> <button class="libraryAddBtn">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
              <button id="fetchBooks" class="libraryAddBtn"><i class="fa fa-download fa-2x" aria-hidden="true"></i></button>
              <button class="libraryAddBtn"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></button>
          </div>
          <div>
            <span class="spanID">9012</span> <hr> <span>Sagan om Ringen</span> <hr> <span>J.R Tolkien</span> <hr> <button rmvBtn="true" class="libraryRemoveBtn"><i class="fa fa-times" aria-hidden="true"></i></button><button pen="true" class="libraryRemoveBtn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          </div>
        </div>

    </main>

    <aside class="left">
        <button>Change a book</button>
        <input placeholder="ID" type="text" />
        <input placeholder="Name" type="text" />
        <input placeholder="Author" type="text" />
    </aside>
    <aside class="right">
        <button>Add a book</button>
        <input placeholder="Title" type="text" />
        <input placeholder="Author" type="text" />
        <button>Delete a book</button>
    </aside>


</body>

</html>
